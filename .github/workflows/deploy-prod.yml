name: Deploy a Producción (LIVE)

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Instalar dependencias
        run: npm install

      # INYECTAR VERSIÓN: Reemplaza el placeholder en main.js
      - name: Inyectar Versión Automática
        run: |
          FULL_VERSION="2.1.${{ github.run_number }}"
          sed -i "s/2.1.BUILD_PLACEHOLDER/$FULL_VERSION/g" src/main.js
          echo "VERSION_DEPLOYED=$FULL_VERSION" >> $GITHUB_ENV

      - name: Construir proyecto
        run: npm run build

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_PIDA_AI_V20 }}'
          projectId: pida-ai-v20
          channelId: live

      # ACTUALIZAR FIRESTORE: Usando script nativo de Node.js (Infalible)
      - name: Actualizar Versión en Firestore
        run: |
          # 1. Crear archivo de credenciales desde el secreto
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_PIDA_AI_V20 }}' > service-account.json

          # 2. Instalar la librería oficial de administración (rápido)
          npm install firebase-admin

          # 3. Ejecutar script inline de Node para escribir en la base de datos
          node -e "
            const admin = require('firebase-admin');
            const serviceAccount = require('./service-account.json');
            
            admin.initializeApp({
              credential: admin.credential.cert(serviceAccount)
            });
            
            const db = admin.firestore();
            
            console.log('Escribiendo versión ${{ env.VERSION_DEPLOYED }} en Firestore...');
            
            db.collection('config').doc('version').set({ latest: '${{ env.VERSION_DEPLOYED }}' })
              .then(() => { 
                console.log('✅ ¡Éxito! Versión actualizada.'); 
                process.exit(0); 
              })
              .catch((error) => { 
                console.error('❌ Error fatal:', error); 
                process.exit(1); 
              });
          "