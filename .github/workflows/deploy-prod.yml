name: Deploy a Producción (LIVE)

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Instalar dependencias
        run: npm install

      # INYECTAR VERSIÓN: Reemplaza el placeholder en main.js
      - name: Inyectar Versión Automática
        run: |
          FULL_VERSION="2.1.${{ github.run_number }}"
          sed -i "s/2.1.BUILD_PLACEHOLDER/$FULL_VERSION/g" src/main.js
          echo "VERSION_DEPLOYED=$FULL_VERSION" >> $GITHUB_ENV

      - name: Construir proyecto
        run: npm run build

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_PIDA_AI_V20 }}'
          projectId: pida-ai-v20
          channelId: live

      # ACTUALIZAR FIRESTORE: Corregido para usar archivo de credenciales
      - name: Actualizar Versión en Firestore
        run: |
          # 1. Volcar el secreto en un archivo json
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_PIDA_AI_V20 }}' > service-account.json
          
          # 2. Decirle a Google dónde está el archivo
          export GOOGLE_APPLICATION_CREDENTIALS=$(pwd)/service-account.json
          
          # 3. Ejecutar comando
          npm install -g firebase-tools
          firebase firestore:documents:set config/version "{\"latest\": \"${{ env.VERSION_DEPLOYED }}\"}" --project pida-ai-v20