name: Deploy a Canal de Prueba
on:
  push:
    branches:
      - development

jobs:
  build_and_preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      
      # CORREGIDO: Usamos npm install para evitar errores de lockfile
      - name: Instalar dependencias
        run: npm install
      
      - name: Construir proyecto
        run: npm run build
      
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_PIDA_AI_V20 }}'
          projectId: pida-ai-v20
          channelId: 'prueba-vite'
          expires: 7d